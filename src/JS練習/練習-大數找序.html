<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const input = [];
      const t = 'some number';
      //--------------------------------------------//
      const handleFindIndex = (arr, target) => {
        //   let =[minIndex,middleIndex,maxIndex]
        let findTool = [];
        findTool[0] = 0;
        findTool[2] = arr.length - 1;
        findTool[1] =
          Math.floor((findTool[2] - findTool[0] + 1) / 2) + findTool[0];
        const handelSliceToFind = () => {
          if (target >= arr[findTool[0]] && target <= arr[findTool[2]]) {
            if (findTool[2] - findTool[0] !== 1) {
              if (target === arr[findTool[1]]) {
                console.log('output', findTool[1]);
              } else if (target === arr[findTool[0]]) {
                console.log('output', findTool[0]);
              } else if (target === arr[findTool[2]]) {
                console.log('output', findTool[2]);
              } else if (target > arr[findTool[1]]) {
                // findTool[2]不變
                findTool[0] = findTool[1];
                findTool[1] =
                  Math.floor((findTool[2] - findTool[0] + 1) / 2) + findTool[0];
                console.log('findTool', findTool);
                handelSliceToFind();
              } else if (target < arr[findTool[1]]) {
                // findTool[0]不變
                findTool[2] = findTool[1];
                findTool[1] =
                  Math.floor((findTool[2] - findTool[0] + 1) / 2) + findTool[0];
                console.log('findTool', findTool);
                handelSliceToFind();
              }
            } else {
              console.log('範圍內無', -1);
            }
          } else {
            console.log('超出範圍', -1);
          }
        };
        handelSliceToFind();
      };
      handleFindIndex(input, t);
    </script>
  </body>
</html>
