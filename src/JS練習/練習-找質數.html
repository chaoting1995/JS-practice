<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      const handleFindPrime = (max) => {
        for (let i = 1; i <= max; i++) {
          let count = 0;
          for (let j = 2; j < i; j++) {
            if (i % j === 0) {
              count++;
            }
          }
          if (count === 0) {
            console.log(i);
          }
        }
      };
      handleFindPrime(100);
    </script>
  </body>
</html>
