<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
  </head>

  <body>
    <!-- 1.撰寫html架構 -->
    <h1 id="total">0</h1>
    <button id="add">+1</button>
    <button id="minus">-1</button>

    <script>
      //----------------------取得DOM節點-----------------------//
      // 2.取得DOM節點的過程+用函式打包動作
      function byId(id) {
        return document.getElementById(id);
      }
      // 3.取得操作介面(按鈕、數字顯示)的DOM節點
      const addButton = byId('add');
      const minusButton = byId('minus');
      const total = byId('total');

      //------------------註冊事件，修改畫面----------------------//
      // 4.註冊事件監聽器，當點擊事件發生，執行計數的程式
      // 5.用函式打包成事件處理器
      function clickHandler(button, value, total) {
        button.addEventListener('click', function () {
          total.innerHTML = +total.innerHTML + value;
        });
      }
      // 6.呼叫事件處理器，綁定按鈕與加減邏輯
      clickHandler(addButton, 1, total);
      clickHandler(minusButton, -1, total);
    </script>
  </body>
</html>
