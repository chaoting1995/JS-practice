      //---------------------------------------------------------
      // 2.Set()+forEach()+三元
      function a(arr, r = 'result') {
        const result = new Set();
        const repeat = new Set();
        arr.forEach((item) => {
          result.has(item) ? repeat.add(item) : result.add(item);
        });
        return r === 'result' ? [...result] : [...repeat];
      }
