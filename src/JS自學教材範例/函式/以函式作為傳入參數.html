<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const addOne = function (value) {
        return value + 1;
      };
      const addOneAndTwo = function (value, fn) {
        return fn(value) + 2;
      };
      console.log(addOneAndTwo(10, addOne)); //13
    </script>
  </body>
</html>
