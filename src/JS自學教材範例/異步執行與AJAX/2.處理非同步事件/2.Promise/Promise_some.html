<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script>
      function myfunc(n) {
        return new Promise((resolve, reject) => {
          setTimeout(function () {
            resolve(n * n);
          }, Math.random() * 2000);
        });
      }

      myfunc(7)
        .then((r) => {
          console.log(r);
          return myfunc(9);
        })
        .then((r) => {
          console.log(r);
        });

      myfunc(6).then((r) => {
        console.log(r);
      });

      // 49=>81，此順序固定
      // 但36是另外一組非同步事件，完成時間不固定
      // 因此可能出現以下三種順序
      //49,81,36
      //49,36,81
      //36,49,81
    </script>
  </body>
</html>
