  <body>
    <script>
      //常數，是具有固定值的變數
      //常數一開始就必須指派，否則會報錯
      //常數不能重複指派，否則會報錯
      const a = 1;
      a = 2;
      //常數常用於記錄復合型資料的參照
      //函式表達式(FE)只能用常數const宣告
      const foo = function () {};
    </script>
  </body>
