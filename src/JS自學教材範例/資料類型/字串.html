<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //字串相加優先於數字相加
      console.log("'123'+1", '123' + 1);

      //強轉字串
      console.log("typeof ''+123:", typeof ('' + 123));

      //先轉型，方能運算
      console.log("+'123'+1", +'123' + 1);

      //強轉整數
      console.log('~~123.456', ~~123.456);
    </script>
  </body>
</html>
