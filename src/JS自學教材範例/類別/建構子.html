      //1.建立完整的建構子
      function Person(first, last, age, gender, interests) {
        this.name = {
          first,
          last,
        };
        this.age = age;
        this.gender = gender;
        this.interests = interests;
        this.bio = function () {
          alert(
            `${this.name.first} ${this.name.last} is ${this.age} years old.
            He likes ${this.interests[0]} and ${this.interests[1]}.`
          );
        };
        this.greeting = function () {
          alert(`Hi! I'm ${this.name}.`);
        };
      }
      //2.建立物件實例
      var person3 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing']);
      //3.存取物件
      person3['age'];
      person3.interests[1];
      person3.bio();
      person3.__proto__;
      console.log('person3.__proto__', person3.__proto__);
      console.log('person3.__proto__.__proto__', person3.__proto__.__proto__);

      let arr = [0, 1, 2];
      console.log('arr', arr);
      const fn = function () {

        return 'a';
      };
