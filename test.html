<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sign up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <style>
    #errorText {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row mt-3">
      <div class="col-lg-6 mx-auto">
        <div class="alert alert-success" role="alert"></div>
        <form name="form1" onsubmit="sendData(); return false; ">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" />
            <small id="errorText" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" />
          </div>

          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          <button type="button" id="autoText" class="btn btn-info">
            AutoText
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const email = document.querySelector("#email");
    const password = document.querySelector("#password");
    const autoText = document.querySelector("#autoText");
    const alert = document.querySelector(".alert");
    const submit = document.querySelector("#submit");
    // const form = document.querySelector("form");



    // 定義api
    const api = "https://hexschool-tutorial.herokuapp.com/api/signup"

    //快速輸入
    const addText = () => {
      email.value = "lovee2@hexschool.com";
      password.value = "12345678";
    };
    autoText.addEventListener("click", addText);


    // 設定傳送資料方式ajax
    const sendData = () => {
      // const obj = {
      //   email: email.value,
      //   password: password.value,
      // };

      const fd = new FormData(document.form1);
      // const fd = new FormData(form);
      console.log('fd',fd)
      fetch(api, {
        method: "POST",
        // headers: { "Content-type": "application/json" },
        // headers: { "Content-type": "multipart/form-data" },
        // body: JSON.stringify(obj),
        body: fd,
      })
        .then(r => r.json())
        .then(o => {
          console.log(o);

          // alert.innerHTML = jsonData.message;
        });
    };

    // 註冊的事件處理器
    submit.addEventListener('click', (e) => {
      e.preventDefault()

      sendData();
    });

  </script>
</body>

</html>
