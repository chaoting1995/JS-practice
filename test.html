        // try 2
        for (let i = 0; i < 12; i++) {

            $(`div.box:eq(${i})`).click(function () {
                if (i == 0) {
                    $(`.box`).css("background", "lightblue");
                } else if (i == 11) {
                    $(`.box`).css("background", "rgb(114, 247, 125)");
                } else {
                    $(`.box:lt(${i})`).css("background", "rgb(114, 247, 125)");
                    $(`.box:gt(${i - 1})`).css("background", "lightblue");
                }
            })
        }
