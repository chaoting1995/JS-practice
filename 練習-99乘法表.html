<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">九九乘法表</h1>
        <p class="lead">
          學習如何使用for迴圈以及顯現在網頁上
        </p>
      </div>
    </div>
    <!-- class是table的bootstrap樣式 -->
    <table id="result" class="table table-bordered"></table>
    <!-- tr、td全部用JS生成 -->
    <!--<tbody>
        <tr>
        <td>1x1=1</td>
        </tr>
        ...
        </tbody> -->

  </div>
  <script>
    let display = '<tbody>'

    for (let i = 1; i < 10; i++) {
      //  display = display + '<tr>'
      // 一定要放這：一組「1xa=1a」放一列，然後換列開始第二組
      // 放j迴圈，會變成每列一個算式，形成81列
      display += '<tr>'

      for (let j = 1; j < 10; j++) {
        // 生成每個包裹運算式結果的tag：<td>1x1=1</td>
        display += '<td>'
        // i=1;j=1,2,3,4,5,6,7,8,9，迴圈結束
        display += `${i} x ${j} = ${i * j}`
        display += '</td>'
      }

      display += '</tr>'
    }
    //別忘了+=，不然等於重新指派，功虧一簣
    display += '</tbody>'

    // 把display塞進result
    document.getElementById('result').innerHTML = display
  </script>
</body>

</html>
