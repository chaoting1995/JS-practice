<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"

<body>



    <script>
        let number = Math.floor(Math.random() * 6);
        
        let answer = parseInt(prompt('猜數字，請輸入0~5的數字'));
        let message;
        
        if (number === answer) {
            message = '恭喜猜對了!'
        } else if (answer < number) {
            message = '錯了!再大一點'
        }
        else if(answer > number){
            message = '錯了!再小一點'
        }else {
            message = '錯了!請輸入0~5的數字'


        }
        alert(message);
    </script>
</body>
