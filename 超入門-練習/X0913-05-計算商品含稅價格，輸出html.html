<body>
    <p></p>

    <script>
        let total = function (price) {
            let tax = 0.08;
            return price + price * tax;
        }
        let price_tax = parseInt(prompt('請輸入咖啡機價格'));
        document.querySelector('p').textContent = `咖啡機含稅價格為：${total(price_tax)}元`

//什麼神奇的巫術，打不開網頁QQ
